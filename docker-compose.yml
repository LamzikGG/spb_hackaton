services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-mistral
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: fastapi-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    working_dir: /app
    environment:
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
      - DATABASE_URL=sqlite+aiosqlite:///./test.db
    depends_on:
      - ollama
    restart: unless-stopped
    networks:
      - app-network
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000

networks:
  app-network:
    driver: bridge

volumes:
  ollama_data:
